<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Devotional</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script defer src="./scripts/fetchDevotional.js"></script>
  </head>
  <body class="bg-light">
    <div class="container my-4" style="max-width: 800px">
      <div class="bg-white rounded shadow-sm p-4 p-md-5">
        <div class="d-flex align-items-center mb-4">
          <i class="bi bi-book fs-2 me-3 text-primary"></i>
          <h1 class="mb-0 fw-bold text-dark">Daily Devotional</h1>
        </div>

        <div id="latest-devotional" class="mb-5 pb-4 border-bottom">
          <div class="d-flex align-items-center">
            <div
              class="spinner-border spinner-border-sm text-primary me-2"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mb-0 text-muted">Loading today's devotional...</p>
          </div>
        </div>

        <div class="archive">
          <div class="d-flex align-items-center mb-3">
            <i class="bi bi-archive fs-4 me-2 text-secondary"></i>
            <h2 class="mb-0 h4 text-dark">Previous Devotionals</h2>
          </div>

          <div id="archive-list" class="border rounded">
            <div class="p-3 d-flex align-items-center">
              <div
                class="spinner-border spinner-border-sm text-secondary me-2"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mb-0 text-muted">Loading archive...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
